{% extends "baseLoginsys.html" %}
{% load crispy_forms_tags %}
{% block navbar %}
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Главная</a>
            <a class="nav-item nav-link active" href="/auth/registration">Регистрация</a>
        </div>
    </div>
{% endblock navbar %}


{% block content %}
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-11 col-sm-9 col-md-8 col-lg-6 col-xl-6">
        <form action="" method="post">
            {{ form|crispy }}
            <div class="text-center">
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
            {% if valid_error %}
                        <div class="alert alert-danger" style="margin-top: 10px" role="alert">{{ valid_error }}</div>{% endif %}
            </div>
        </form>
    </div>
    </div>
    </div>
{% endblock content %}
